<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>chúc mừng sinh nhật mẹ Năm iuu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f4f7;
        margin: 0;
        padding: 20px;
    }

    .khung-anh {
        max-width: 900px;
        margin: auto;
        padding: 20px;
        background: #ffffff;
        border: 8px solid #fff;
        border-radius: 20px;
        box-shadow: 0 10px 35px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
        font-size: 30px;
        font-weight: bold;
        color: #ff4d6d;
        letter-spacing: 2px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
    }

    .grid img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }
@keyframes neonBlink {
    0%, 100% { text-shadow: 0 0 8px #ff4d6d, 0 0 16px #ff4d6d; opacity: 1; }
    50% { text-shadow: 0 0 2px #ff4d6d; opacity: 0.4; }
}
h2 {
    animation: neonBlink 1s infinite;
}
@keyframes loveGlow {
    0% { opacity: 0.2; transform: scale(1); text-shadow: 0 0 5px red; }
    50% { opacity: 1; transform: scale(1.3); text-shadow: 0 0 20px red; }
    100% { opacity: 0.2; transform: scale(1); text-shadow: 0 0 5px red; }
}
.love {
    text-align: center;
    font-size: 40px;
    font-weight: bold;
    color: red;
    margin-bottom: 20px;
    animation: loveGlow 1.5s infinite;
}
@keyframes ledRun {
    0% { background-position: 0 0; }
    100% { background-position: 200px 0; }
}
.led-bar {
    width: 80%;
    height: 8px;
    margin: 0 auto 25px auto;
    border-radius: 20px;
    background: linear-gradient(90deg, red, yellow, red);
    background-size: 200px 100%;
    animation: ledRun 1s linear infinite;
}
@keyframes ledRun {
    0% { background-position: 0 0; }
    100% { background-position: 300px 0; }
}
.love-wrap {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
}
.love {
    font-size: 40px;
    font-weight: bold;
    color: red;
    animation: loveGlow 1.5s infinite;
    margin-bottom: 8px;
}
.led-bar {
    width: 200px;
    height: 6px;
    margin: 0 auto;
    border-radius: 20px;
    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, purple);
    background-size: 300px 100%;
    animation: ledRun 0.7s linear infinite;
}
</style>
</head>
<body>

<div class="khung-anh">
    <h2>Chúc Mừng Sinh Nhật Mẹ Năm Iuu</h2>

    <div class="love-wrap">
        <div class="love">I LOVE YOU</div>
        <div class="led-bar"></div>
    </div>

        <div class="grid">

        <img src="anh1.jpg">
        <img src="anh2.jpg">
        <img src="anh3.jpg">
        <img src="anh4.jpg">
        <img src="anh5.jpg">
        <img src="anh6.jpg">

    </div>
</div>

<script>
// Tạo hiệu ứng trái tim rơi
function taoTraiTim() {
    const heart = document.createElement('div');
    heart.innerHTML = '❤️';
    heart.style.position = 'fixed';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = '-20px';
    heart.style.fontSize = (20 + Math.random() * 20) + 'px';
    heart.style.opacity = 0.8;
    heart.style.animation = 'roi 3s linear forwards';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 3000);
}
setInterval(taoTraiTim, 100);
</script>

<style>
@keyframes roi {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>

</body>
</html>
